<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .dark{
            background: linear-gradient(to right,#080808,#474848);
        }
    </style>
</head>
<body>
    <button>Dark Mode</button>
    <div class="container">
        <div class="left_container">
            <h2 class="heading">My Own Photo Gallery</h2>
            <p class="subheading">When words become unclear, I shall focus with photographs. When images become inadequate, I shall be content with silence.</p>
        </div>
        <div class="right_container">
            <div class="box row-2" style='background-image: url("https://images.unsplash.com/photo-1680897452990-5e6b12eb2cb9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=386&q=80");'>WaterFall</div>
            <div class="box column-2" style='background-image: url("https://images.unsplash.com/photo-1681979376562-033637103f90?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1331&q=80");'>Hills</div>
            <div class="box row-2" style='background-image: url("https://images.unsplash.com/photo-1679305289765-c899db4ce88a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=435&q=80");'>Ocean</div>
            <div class="box" style='background-image: url("https://images.unsplash.com/photo-1620385019253-b051a26048ce?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80");'>Rain</div>
            <div class="box" style='background-image: url("https://images.unsplash.com/photo-1625753487861-c1e6d778a227?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80");'>Mountains</div>
            <div class="box row-2" style='background-image: url("https://images.unsplash.com/photo-1444492417251-9c84a5fa18e0?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=435&q=80");'>Trees</div>
            <div class="box column-2" style='background-image: url("https://images.unsplash.com/photo-1679214523482-231359cf68f7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80");'>Beach</div>
        </div>
    </div>
    <script>
        const btn = document.querySelector("button")
        const body = document.querySelector("body")
        btn.addEventListener("click",e =>{
            e.preventDefault()

            if(btn.textContent.includes("Dark")){
                body.classList.add("dark")
                btn.textContent ="Light Mode"
                btn.style.backgroundColor="#daf08d"
                btn.style.color="black"
            }
            else{
                body.classList.remove("dark")
                btn.textContent ="Dark Mode"
                btn.style.backgroundColor="#0b0b0b"
                btn.style.color="red"
            }
        })
    </script>
</body>
</html>
